<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEWS4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6494b5 0%, #3887c7, #3692dd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            min-width: 500px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            color: #333;
        }

        .logo h1 span {
            color: #667eea;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: block;
        }

        .form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <div class="login-container">
            <div class="logo">
                <h1>NEWS<span>4U</span></h1>
                <p>Real-Time News Aggregator</p>
            </div>

            <div class="tabs">
                <button class="tab active" id="loginTab">Login</button>
                <button class="tab" id="signupTab">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <div class="form" id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button class="btn-submit" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to NEWS4U
                </button>
                <p class="form-footer">
                    Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
                </p>
            </div>

            <!-- SIGNUP FORM -->
            <div class="form hidden" id="signupForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signupPassword" placeholder="Create password (min 6 chars)" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="signupConfirm" placeholder="Confirm password" required>
                </div>
                <button class="btn-submit" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <p class="form-footer">
                    Already have an account? <a href="#" id="switchToLogin">Login</a>
                </p>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Switch links
        document.getElementById('switchToSignup').addEventListener('click', (e) => {
            e.preventDefault();
            signupTab.click();
        });

        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });

        // Login handler
        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill all fields');
                return;
            }

            // Check users database
            const users = JSON.parse(localStorage.getItem('news4u_users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                alert('User not found! Please sign up.');
                return;
            }

            if (user.password !== password) {
                alert('Wrong password!');
                return;
            }

            // Save session
            const sessionUser = {
                id: user.id,
                name: user.name,
                email: user.email,
                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=667eea&color=fff`,
                joinedDate: user.joinedDate
            };

            // Save session - using sessionStorage (auto logout on tab close)
            sessionStorage.setItem('news4u_user', JSON.stringify(sessionUser));
            alert(`Welcome back, ${user.name}!`);
            window.location.href = 'index.html';
        });

        // Signup handler
        document.getElementById('signupBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            if (!name || !email || !password || !confirm) {
                alert('Please fill all fields');
                return;
            }

            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            const users = JSON.parse(localStorage.getItem('news4u_users') || '[]');

            if (users.find(u => u.email === email)) {
                alert('Email already registered!');
                return;
            }

            const newUser = {
                id: 'user_' + Date.now(),
                name: name,
                email: email,
                password: password,
                joinedDate: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('news4u_users', JSON.stringify(users));

            const sessionUser = {
                id: newUser.id,
                name: newUser.name,
                email: newUser.email,
                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=667eea&color=fff`,
                joinedDate: newUser.joinedDate
            };

            sessionStorage.setItem('news4u_user', JSON.stringify(sessionUser));
            alert(`Welcome to NEWS4U, ${name}!`);
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
